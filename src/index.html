<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lego</title>
</head>
<body>
  <div id="wrapper">
    <div id="wrap">
      <div class="legoLogo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/LEGO_logo.svg/2000px-LEGO_logo.svg.png" alt="" height="300" width="300"></div>
      <div class="characterText"><h2>CREATE YOUR CHARACTER</h2></div>
      <div id="name" class="name colorB"></div>
      <div id="heads" class="heads colorB"></div>
      <div id="torsos" class="torsos colorB"></div>
      <div id="legs" class="legs colorB"></div>
    </div>
    <div id="randoBtn">
        <button type="button" id="random" class="btn btn-success">Random</button>
        <button type="button" id="save" class="btn btn-success">Save</button>
    </div>
    <div id="savedWrap" class="makeSmall">
      <div><H3>SAVED CHARACTER</H3></div>
      <div id="savedName" class="nameSmall colorC"></div>
      <div id="savedHead" class="headSmall colorC"></div>
      <div id="savedTorso" class="torsoSmall colorC"></div>
      <div id="savedLegs" class="legsSmall colorC"></div>
    </div>
  </div>
</body>
</html>
